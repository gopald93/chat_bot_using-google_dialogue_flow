{% extends 'chat_app/chat_app_base.html' %} {% load static %} {% block stylesheet %}
<style>
    .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 10px;
        margin: 2px 1px;
        cursor: pointer;
    }
    .button5 {
        border-radius: 50%;
    }

    #chatbox {
        color: #228b22;
        /*background-color: white;*/
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 30px;
    }

    #userInput {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        height: 100%;
        margin-top: 10px;
    }

    #textInput {
        color: #ff0000;
        width: 100%;
        height: 40%;
        border: none;
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        font-family: monospace;
        font-size: 17px;
    }

    .userText {
        color: white;
        font-family: monospace;
        font-size: 17px;
        text-align: right;
        line-height: 30px;
    }

    .userText span {
        color: #00ced1;
        padding: 10px;
        border-radius: 2px;
    }

    .botText {
        font-family: monospace;
        font-size: 15px;
        text-align: left;
        line-height: 30px;
    }

    .botText span {
        padding: 1px;
        border-radius: 1px;
    }

    .boxed {
        color: #00ced1;
        background-color: #dcdcdc;
        margin-bottom: auto;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        margin-top: 10px;
        border: 1px solid green;
    }

    .box {
        border: 2px solid black;
    }
</style>
{% endblock stylesheet %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row justify-content-center">
                <h4>Chat Bot</h4>
            </div>
            <div class="row justify-content-center">
                <div class="boxed">
                    <div>
                        <div id="chatbox">
                            <p class="botText">
                                <span>Hi! welcome to modefin</span>
                            </p>
                        </div>
                        <div id="userInput">
                            <input id="textInput" type="text" name="msg" placeholder="Message" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    {% endblock %} {% block javascript %}
    <script type="text/javascript">
        function getBotResponse(rawText_input) {
            if (rawText_input == null) {
                var rawText = $("#textInput").val();
            } else {
                var rawText = rawText_input;
            }
            var user_input_data = {
                name: rawText,
            };
            var json_data = JSON.stringify(user_input_data);
            var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById("userInput").scrollIntoView({
                block: "start",
                behavior: "smooth",
            });
            $.post('{% url "post_request_data" %}', json_data).done(function (data) {
                var botHtml = '<p class="botText"><span>' + data.message.response + "<br>" + data.html_response_data + "</span></p>";
                $("#chatbox").append(botHtml);
                document.getElementById("userInput").scrollIntoView({
                    block: "start",
                    behavior: "smooth",
                });
            });
        }

        function callbuttonfunction(button_id_data) {
            var button_value = document.getElementById(button_id_data).innerHTML;
            getBotResponse(button_value);
        }
        $("#textInput").keypress(function (e) {
            if (e.which == 13) {
                getBotResponse();
            }
        });
    </script>
    {% endblock javascript %}
